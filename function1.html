<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Initialization of C++, it is HELL!!!</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/atom-one-light.css">

		<style type="text/css">
			.left { text-align: left; }
			.right { text-align: right; }
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Function of C++ (1/2+)</h1>
				</section>
				<section>
					<table class="stretch">
						<tr>
							<td><code>foo(Widget)</code></td>
							<td><code>foo(Widget *)</code></td>
							<td><code>foo(Widget const*)</code></td>
						</tr>
						<tr>
							<td><code>foo(Widget const)</code></td>
							<td><code>foo(Widget* const)</code></td>
							<td><code>foo(Widget const* const)</code></td>
						</tr>
						<tr>
							<td><code>foo(Widget const)</code></td>
							<td><code>foo(Widget&amp; const)</code></td>
							<td><code>foo(Widget const&amp; const)</code></td>
						</tr>
						</tr>
					</table>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				width: 1440,
				slideNumber: true,
				loop: true,
				hash: true,
				fragmentInURL: true,
				transition: 'none',
				backgroundTransition: 'none',
				autoPlayMedia: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
